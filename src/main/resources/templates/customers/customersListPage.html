<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/"><h2>Customer Page</h2></a>
<div>
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>유저 아이디</th>
            <th>유저 이름</th>
            <th>유저 이메일</th>
            <th>바우처 상세보기</th>
            <th>삭제</th>
        </tr>
        </tbody>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/customers/{id} (id=${customer.id})}">상세보기</a>
            </td>
            <td>
                <a th:href="@{/customers/{id}/delete (id=${customer.id})}">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <button type = "button" onclick="location.href='/customers/create'">생성</button>
</div>
</body>
</html>
