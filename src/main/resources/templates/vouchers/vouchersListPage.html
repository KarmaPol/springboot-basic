<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>voucher list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/"><h2>Customer Page</h2></a>
<div>
  <table class="table table-striped">
    <tbody>
    <tr>
      <th>바우처 아이디</th>
      <th>바우처 할인율</th>
      <th>바우처 타입</th>
      <th>삭제</th>
    </tr>
    </tbody>
    <tbody>
    <tr th:each="voucher : ${vouchers}">
      <td th:text="${voucher.id}"></td>
      <td th:text="${voucher.discount}"></td>
      <td th:text="${voucher.voucherDiscountType}"></td>
      <td>
        <a th:href="@{/customers/{customer_id}/wallets/{wallet_id}/delete (wallet_id=${voucher.wallet_id}, customer_id=${customer_id})}">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button type = "button" onclick="location.href='/vouchers/create'">생성</button>
</div>
</body>
</html>
